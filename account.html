<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/e015611673.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
  <div id="load"></div>
  <section class="main">
    <div class="main_block">
      <div class="header_account">
        <div class="container flex_header">
          <h5 class="ls">Лиц. счет: <span id="num_ls"></span></h5>
          <div class="balace_account">
            <div class="balance">
              <p>Баланс</p>
              <p class="balance_rub"><span id="balance"></span> <i class="fa fa-rub " aria-hidden="true"></i></p>
            </div>
            <div class="cash_icon">
              <i id="but_children" class="fa fa-users" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="body_acoount">
        <div class="account_buttons">
          <a id="pay_link" style="text-decoration: none;">
            <div class="button_account">
              <i class="fa fa-rub" aria-hidden="true"></i>
              <p>Пополнить баланс</p>
            </div>
          </a>
          <a id="history_link" style="text-decoration: none;">
            <div class="button_account">
              <i class="fa fa-list" aria-hidden="true"></i>
              <p>История операций</p>
            </div>
          </a>
          <a id="menu_link" style="text-decoration: none;">
            <div class="button_account">
              <i class="fa fa-cutlery"></i>
              <p>Меню</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>
  <section class="children" style="display: none;">
    <div class="header_account">
      <div class="container flex_header" style="flex-direction: row;justify-content: center;align-items: center;">
        <i class="fa fa-chevron-left" id="back" aria-hidden="true"></i>
        <h5 class="h5_child">Дети</h5>
      </div>
    </div>
    <ul class="childrens"></ul>
    <button class="add_reb">Добавить ребенка</button>
    <div class="child_balance">
      <p>Номер ЛС: <span id="num_ls_child"></span></p>
      <p>Баланс: <span id="balance_child"></span></p>
    </div>
    <div class="child_info">
      <p>ФИО: <span id="fio_child"></span></p>
      <p>Город: <span id="city_child"></span></p>
      <p>Школа: <span id="school_child"></span></p>
      <p>Класс: <span id="class_child"></span></p>
    </div>
    <div class="child_check">
      <div class="child_check_group">
        <div class="checkbox">
          <label for="color-1">Буфет:</label>
          <input type="checkbox" class="custom-checkbox" disabled id="bufet_check" id="color-1">
        </div>
      </div>
      <div class="child_check_group">
        <div class="checkbox">
          <label for="color-2">Кредит:</label>
          <input type="checkbox" class="custom-checkbox" disabled id="credit_check" id="color-2">
        </div>
      </div>
      <div class="child_check_group" id='credit_price_block'>
        <label for="credit_price">Сумма кредита:</label>
        <input type="number" id="credit_price">
      </div>

    </div>
    <div class="account_buttons" style="width: 93%;margin: 10px auto;">
      <a id="pay_cash_link" style="text-decoration: none;">
        <div class="button_account" style="width: 120px;height: 100px;">
          <i class="fa fa-rub" aria-hidden="true"></i>
          <p>Перевести</p>
        </div>
      </a>
      <a id="history_link_reb" style="text-decoration: none;">
        <div class="button_account" style="    width: 120px;
        height: 100px;">
          <i class="fa fa-list" aria-hidden="true"></i>
          <p>История операций</p>
        </div>
      </a>
    </div>
  </section>
  <section class="add_child" style="display: none;">
    <div class="main_block">
      <div class="header_account">
        <div class="container flex_header" style="flex-direction: row;justify-content: center;align-items: center;">
          <i class="fa fa-chevron-left" id="back_to_childrens" aria-hidden="true"></i>
          <h5 class="h5_child">Добавить ребенка</h5>
        </div>
      </div>
      <div class="body_acoount" style="height: 92vh;">
        <div class="form_add_reb">
          <input type="text" placeholder="ФИО ребенка" id="fio_reb_add">
          <input type="text" placeholder="Лиц/счет ребенка" id="num_ls_reb_add">
          <button id="add_reb_but">Добавить</button>
          <div id="add_reb_result"></div>
        </div>
      </div>
    </div>
  </section>
  <section class="cash_flow" style="display: none;">
    <div class="main_block">
      <div class="header_account">
        <div class="container flex_header" style="flex-direction: row;justify-content: center;align-items: center;">
          <i class="fa fa-chevron-left" id="back_to_childrens_2" aria-hidden="true"></i>
          <h5 class="h5_child">Перевод</h5>
        </div>
        <div class="body_acoount" style="height: 100vh;    align-items: flex-start;padding-top: 100px;">
          <div class="cash_block">
            <div class="form_group">
              <label for="">Счет списания
              <select id="combo_cash_from"></select>
            </label>
              <div class="cash_balance_from"></div>
            </div>
            <div class="form_group">
              <label for="">Счет зачисления
                <select id="combo_cash_to"></select>
              </label>
              <div class="cash_balance_to"></div>
            </div>
            <div class="form_group">
              <label for="">Сумма перевода</label>
              <input type="number" id="count_cash_flow">
            </div>
            <button class="cash_flow_but">Перевод</button>
            <div class="result_cash_flow"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section_pay" style="display: none;">
    <div class="main_block">
      <div class="header_account">
        <div class="container flex_header" style="flex-direction: row;justify-content: center;align-items: center;">
          <i class="fa fa-chevron-left" id="back_to_account" aria-hidden="true"></i>
          <h5 class="h5_child">Пополнить баланс</h5>
        </div>
        <div class="body_acoount" style="height: 100vh;    align-items: flex-start;padding-top: 100px;">
          <form action="" class="form__pay auth_form" style="width: 70%;">
            <input type="text" placeholder="Лицевой счет" id="num_ls_input">
            <input type="text" placeholder="Сумма" id="summ_input">
            <button style="width: 70%;margin: 0 auto;" id="pay_button">Пополнить</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <section class="section_history" style="display: none;">
    <div class="main_block">
      <div class="header_account">
        <div class="container flex_header" style="flex-direction: row;justify-content: center;align-items: center;">
          <i class="fa fa-chevron-left" id="back_to_account2" aria-hidden="true"></i>
          <h5 class="h5_child">История операций</h5>
        </div>
        <div class="body_acoount" style="height: 100vh;align-items: flex-start;padding-top: 20px;">
          <div class="block_history">
            <ul class="history_list"></ul>
            <button id="loadMore">Показать еще</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section_menu" style="display: none;">
    <div class="main_block">
      <div class="header_account">
        <div class="container flex_header" style="flex-direction: row;justify-content: center;align-items: center;">
          <i class="fa fa-chevron-left" id="back_to_account2" aria-hidden="true"></i>
          <h5 class="h5_child">Меню</h5>
        </div>
        <div class="body_acoount" style="height: 100vh;align-items: flex-start;padding-top: 20px;">
          <div class="block_menu">

          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="js/account.js"></script>

</html>
