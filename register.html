<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/e015611673.js"></script>
</head>

<body>
  <section class="section_flex body_acoount" style="background-size: contain;">
    <div class="container">
      <div class="header">
        <h4>Регистрация</h4>
      </div>
      <div class="reg_form">
        <input type="text" placeholder="Логин" id="login">
        <input type="password" placeholder="Пароль" id="password">
        <input type="password" placeholder="Пароль еще раз" id="password2">
        <input type="text" placeholder="Ваше имя" id="name">
        <input type="text" placeholder="Ваша фамилия" id="family">
        <input type="text" placeholder="ФИО ребенка с заглавных букв через пробелы" id="fio_reb">
        <input type="text" placeholder="Лицевой счет ребенка...код карты без пробелов" id="num_ls">
        <input type="text" placeholder="Адрес электронной почты (e-mail)..." id="email">
        <div id="reg_log_result"></div>
        <input type="submit" id="reg_but" value="Регистрация">
      </div>
    </div>
  </section>
</body>
<script src="js/reg.js"></script>

</html>
